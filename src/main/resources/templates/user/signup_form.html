<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/user/signup_form.css}" rel="stylesheet" />
    <title></title>
</head>
<body>

<div th:class="bg">
    <div th:class="signup-container">
        <div th:class="signup-box">
            <form th:action="@{/process_register}" th:object="${userDto}" method="post">
                <label for="email"><b>이메일</b></label>
                <input type="email" id="email" th:field="*{email}" required />

                <label for="password"><b>비밀번호</b></label>
                <input type="password" id="password" th:field="*{password}" minlength="6" maxlength="10" required />

                <label for="username"><b>사용자 이름</b></label>
                <input type="text" id="username" th:field="*{username}" required />

                <label for="department"><b>부서</b></label>
                <input type="text" id="department" th:field="*{department}" required />

                <label for="position"><b>직급</b></label>
                <input type="text" id="position" th:field="*{position}" required />

                <button type="submit">회원 가입</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
